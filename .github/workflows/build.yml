name: Build Endless Escapade

on:
  push:
    branches: [master]
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Clone tModLoader
        uses: actions/checkout@v3
        with:
          repository: tModLoader/tModLoader
          path: ./tModLoader
          submodules: recursive
    
      - name: Build tModLoader
        run: dir
        
      - name: Build mod
        run: dotnet build EndlessEscapade.sln
        
      - name: Upload mod
        uses: actions/upload-artifact@v3
        with:
          name: Mod file (TEST)
          path: EndlessEscapade.sln
    
      - name: Deploy mod
        uses: sarisia/actions-status-discord@v1  
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_DEPLOY }}
          description: "Mod build has been successfully accomplished."
