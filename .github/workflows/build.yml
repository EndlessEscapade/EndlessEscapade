name: Build Endless Escapade

on:
  push:
    branches: [master]
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          name: tModLoader/tModLoader
          path: ./tModLoader
          submodules: recursive
    
      - name: Build tModLoader
        run: dotnet build src/tModLoader/Terraria/Terraria.csproj 
